<html>
<head>Use of Class And Id in HTML
.class1
{
   color: red;
   
}
#ID1
{
   color: blue;
}
#ID2
{
   color: green;
}
</head>
<body>
<table>
<tr>
<div class="class1"><td>Class 10th</td></div><td>JNV Jaunpur</td><td>9.4 CGPA</td>
</tr>
<tr>
<td id="ID1">Class 12th</td><td id="ID2">JNV Jaunpur</td><td>86.6%</td>
</tr>
</table>
</body>
</html>
